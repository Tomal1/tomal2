<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mail.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/phone.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/pin.css' rel='stylesheet'>

    <link rel="stylesheet" href="./assets/css/landing.css"/>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/about.css" />
    <link rel="stylesheet" href="./assets/css/work.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav id="nav">
      <a href="#about">about</a>
      <a href="#work">work</a>
      <a href="#contact">contact</a>
    </nav>
    <main>
      <section id="landing">
        <h1>welcome to my page</h1>
        <div class="landingPic">
          <img src="./assets/images/rad2.png" class="rad2"/>
        </div>
      </section>


      <section id="about">
          <h1>a little bit about myself</h1>

        <figure>
          <div class="heroBorder">
            <img src="./assets/images/full.png" class="hero" />
          </div>
          
        
          <ul>
            <li class="heroHeaders">about me</li>
            <li class="heroHeaders">tecnolagies</li>
            <li class="heroHeaders">interests</li>
          </ul>
          <figcaption class="heroCaption"></figcaption>
          <a class="dlResume" href="./assets/resume.pdf" download>Download resume</a>
        </figure>
        

      </section>



      <section id="work">
        <div class="gallery">
          <div class="gallery-container">
            <img
              class="gallery-item gallery-item-1"
              src="./assets/images/RPS.png"
              data-index="1"
            />
            <img
              class="gallery-item gallery-item-2"
              src="./assets/images/WDS.png"
              data-index="2"
            />
            <img
              class="gallery-item gallery-item-3"
              src="./assets/images/weather.png"
              data-index="3"
            />
            <img
              class="gallery-item gallery-item-4"
              src="./assets/images/profile.png"
              data-index="4"
            />
            <img
              class="gallery-item gallery-item-5"
              src="./assets/images/tdl.png"
              data-index="5"
            />
            <div id="information">
              <div class="span-div">
                <span class="info-display"></span>
              </div>
              <div class="btn-div">
                <input type="submit" value="GitHub" class="GitHubBTN" />
                <input type="submit" value="URL" class="URL" />
              </div>
            </div>
          </div>
          <div class="gallery-controls"></div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Contact details</h2>
          <p>How can I help?</p>
          <div class="contact-box">
            <div class="contact-left">
              <form>
                <div class="input-row">
                  <div class="input-group">
                    <label>Name</label>
                    <input
                      class="clintInp"
                      type="text"
                      placeholder="Jhon Doe"
                    />
                  </div>
                  <div class="input-group">
                    <label>phone</label>
                    <input
                      class="clintInp"
                      type="tel"
                      placeholder="0208 xxx xxxx"
                    />
                  </div>
                </div>
                <div class="input-row">
                  <div class="input-group">
                    <label>Email</label>
                    <input
                      class="clintInp"
                      type="email"
                      placeholder="xyz@email.co.uk"
                    />
                  </div>
                  <div class="input-group">
                    <label>subject</label>
                    <input
                      class="clintInp"
                      type="text"
                      placeholder="add subject hear"
                    />
                  </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="your message"></textarea>
                <button class="contactBTN" type="submit">Send</button>
              </form>
            </div>
            <div class="contact-right">
              <table>
                <tr>
                  <td><i class="gg-mail"></i></td>
                  <td>minhazul************</td>
                </tr>
                <tr>
                  <td><i class="gg-phone"></i></td>
                  <td>0792 *********</td>
                </tr>
                <tr>
                  <td><i class="gg-pin"></i></td>
                  <td>Halesowen, B62</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>

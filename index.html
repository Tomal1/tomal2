  <head>

    <link

    <link

      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/landing.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/work.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomal</title>

  <body>
    <nav id="nav">
      <label>
        <input type="checkbox">
        <span class="check">
          <span class="checkM"></span>
        </span>
      </label>
      <a href="#landing">Home</a>
      <a href="#work">Work</a>
      <a href="#contact">Contact</a>
      <a href="./assets/technical resume.pdf" download><img src="./assets/images/download.png" class="downloadLogo">CV</a>
    </nav>

    <main>
      <section id="landing">
          <div class="landingPic">
            <div class="borderOfPic">
            <img src="./assets/images/main.png" class="mainPic" />
            </div>
          </div>
  
          <div class="textSection">
            <div class="borderOfText">
              <p class="paragraph">Hello my name is Tomal! I like building things and solving puzzels.
              Do get in touch should you have any querys.</p>
            </div>
          </div>
  
          <div class="logoCon">
            <img src="./assets/images/html.png" class="logos"/>
            <img src="./assets/images/css-3.png" class="logos"/>
            <img src="./assets/images/java-script.png" class="logos"/>
            <img src="./assets/images/library.png" class="logos"/>
            <img src="./assets/images/git.png" class="logos"/>
            <img src="./assets/images/github.png" class="logos"/>
          </div>
      </section>


      <section id="work">
        <h1>some of my work</h1>
        <div class="gallery">
          <div class="gallery-container">
            <img
              class="gallery-item gallery-item-1"
              src="./assets/images/RPS.png"
              data-index="1"
            />
            <img
              class="gallery-item gallery-item-2 smaller-gal"
              src="./assets/images/WDS.png"
              data-index="2"
            />
            <img
              class="gallery-item gallery-item-3 smaller-gal"
              src="./assets/images/weather.png"
              data-index="3"
            />
            <img
              class="gallery-item gallery-item-4 smaller-gal"
              src="./assets/images/profile.png"
              data-index="4"
            />
            <img
              class="gallery-item gallery-item-5 smaller-gal"
              src="./assets/images/tdl.png"
              data-index="5"
            />
            <div id="information">
              <div class="span-div">
                <span class="info-display"></span>
              </div>
              <div class="btn-div">
                <input type="submit" value="GitHub" class="GitHubBTN" />
                <input type="submit" value="URL" class="URL" />
              </div>
            </div>

          </div>
          <div class="gallery-controls"></div>
        </div>


      
        <div id="smallerSlider"></div>

      </section>
      
      <section id="contact">
        <div class="contactUs">
          <div class="title"></div>
          <div class="box">
            <!-- Form -->
            <div class="contact form">
              <h3>Send a message</h3>

              <form>
                <div class="formBox">
                  <div class="row50">
                    <div class="inputBox">
                      <span>First Name</span>
                      <input type="text" placeholder="jhon" />
                    </div>
                    <div class="inputBox">
                      <span>Last Name</span>
                      <input type="text" placeholder="doe" />
                    </div>
                  </div>

                  <div class="row50">
                    <div class="inputBox">
                      <span>Email</span>
                      <input type="text" placeholder="xyz@xyz.com" />
                    </div>

                    <div class="inputBox">
                      <span>Mobile</span>
                      <input type="text" placeholder="0700 000 0000" />
                    </div>
                  </div>

                  <div class="row100">
                    <div class="inputBox">
                      <span>message</span>
                      <textarea placeholder="write your message"></textarea>
                    </div>
                  </div>

                  <div class="row100">
                    <div>
                      <input type="submit" value="Send" class="sendBtn" />
                    </div>
                  </div>
                </div>
              </form>

            </div>



            <!-- info Box -->
            <div class="contact info">
              <h3>Contact details</h3>
              <div class="infoBox">
                <div>
                  <span><i class="gg-pin"></i></span>
                  <p>Halesowen, B62</p>
                </div>
                <div>
                  <span><i class="gg-mail"></i></span>
                  <p style="font-size: 13px;">minhazulislam@hotmail.com</p>
                </div>
                <div>
                  <span><i class="gg-phone"></i></span>
                  <p>0792 584 9695</p>
                </div>
              </div>
            </div>
            <!-- map -->
            <div class="contact map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2430.4126402149027!2d-2.033194723459155!3d52.47166403980712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48709655528717bf%3A0x28d8d5a69a0b8db0!2sClifton%20Rd%2C%20Halesowen%20B62%209HB!5e0!3m2!1sen!2suk!4v1699385690296!5m2!1sen!2suk"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            
          </div>
        </div>
      </section>


    </main>
    <script src="./index.js"></script>
    <script src="./index2.js"></script>
  </body>
</html>
